
<!DOCTYPE HTML>
<html>
  <head>
	<title>Population Info</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/pcv/jsLibs"></script>
	<script src="/pcv/jsOwn"></script>
	<script src="/pcv/jsPcv"></script>
	<link rel="stylesheet" href="/pcv/cssLibs">
	<link rel="stylesheet" href="/pcv/cssOwn">
	<link rel="stylesheet" href="/pcv/cssPcv">
  </head>
  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var projectName = locSplit[4];
			var subGroupName = locSplit.pop();
			var groupName = locSplit.pop();
			var longProjectName = ajaxRet('/' + rName + '/projectName/' + projectName);
			addDiv("body", "topNav");
			createProjectNavBar("#topNav", rName, projectName, groupName);
			addMainDiv("body", true);
			setHeadTitle(groupName + " : " + subGroupName);
			$("#jumboTitle").html(groupName + " : " + subGroupName);
			addPanelWithDiv("#mainContent","sampLinks", "See Sample Infos By Group");
			addPanelOnlyHead("#mainContent", "Sample Info Table");
			addDiv("#mainContent", "sampTable");
			var sampHeader = addPanelOnlyHead("#mainContent", "Haplotypes Across Samples");
			sampHeader.attr("id", "sampleHeader");
	    	addDiv("#mainContent", "sampNameMenu");
	    	addDiv("#mainContent", "sampleChartMaster");
	    	addPanelOnlyHead("#mainContent", "Haplotypes Sequences");
	    	addDiv("#mainContent", "dnaViewer");
			addPanelOnlyHead("#mainContent", "Haplotype Infomation Table");
			addDiv("#mainContent", "popTable");

			//get sample names and the table with the sample names
			var sampNames = ajaxRet("/" + rName + "/groupSampleNames/" + projectName + "/" + groupName + "/" + subGroupName);

			ajaxPost('/' + rName + '/groupSampInfo/' + projectName + "/" + groupName + "/" + subGroupName,{"sampNames" : sampNames}, function(tab){ mainPopInfoTab = tab; });
			var cols = 10;
			var linkPre = "/" + rName + "/individualSamplePage/" + projectName + "/";
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#sampLinks";
			createLinksTable(addTo, linkPre, sampNames,cols, mouseOverC, mouseLeaveC);

			
			//get the population information table from server
			var popInfoTab = ajaxRet('/' + rName + '/groupPopInfo/' + projectName + "/" + groupName + "/" + subGroupName);
			//change title to current name

			//create sample table 
			var sampleTable =  new njhTable("#sampTable", mainPopInfoTab, longProjectName + "_" + groupName + "_" + subGroupName + "_sampInfo", false);	
			
			var sampleChart = new njhSampleChart("#sampleChartMaster", mainPopInfoTab,longProjectName + "_" + groupName + "_" + subGroupName + "_sampChart","s_Sample", "c_AveragedFrac","h_popUID", ["s_Sample", "h_popUID", "c_clusterID", "c_AveragedFrac"]);
						//get the seq and color data for the sequence view of the population sequences 
			var mainData = ajaxRet('/' + rName + '/groupPopSeqData/' + projectName + "/" + groupName + "/" + subGroupName);
	        var baseColors = ajaxRet('/' + rName + '/baseColors');
			
			//create SeqViewer for the population final sequences 
			var cellWidth = 20;
			var cellHeight = 25;
			//rName + "/showMinTree 
			/**@todo add in min tree for group */
			var SeqViewer = new njhSeqView("#dnaViewer",  mainData, cellWidth, cellHeight, baseColors, true);
			initSeqViewer(SeqViewer);
			//create the population table and populate it
			var popTable = new njhTable("#popTable", popInfoTab, longProjectName + "_" + groupName + "_" + subGroupName + "_popInfo", true);	
			
			
			//update the chart and table on click of the sample checkboxes
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentPopSeqData = {};
			    var currentPopInfoTab = {};
			    var currentSampNames = _.intersection(sampNames, allVals);
		    	ajaxPost('/' + rName + '/groupSampInfo/' + projectName + "/" + groupName + "/" + subGroupName, {"sampNames": currentSampNames}, function(tab){ mainPopInfoTab = tab; });
		    	ajaxPost('/' + rName + '/groupPopSeqDataForSamps/' + projectName + "/" + groupName + "/" + subGroupName, {"sampNames": currentSampNames}, function(tab){ currentPopSeqData = tab; });
		    	ajaxPost('/' + rName + '/groupPopInfoForSamps/' + projectName + "/" + groupName + "/" + subGroupName, {"sampNames": currentSampNames}, function(tab){ currentPopInfoTab = tab; });
		 		sampleTable.updateWithData(mainPopInfoTab);
			 	sampleChart.updateWithData(mainPopInfoTab);
			 	popTable.updateWithData(currentPopInfoTab);
			 	SeqViewer.updateData(currentPopSeqData);
			 	$("#sampleHeader").scrollView(60, 0);
			};
			var sampMenu = new njhCheckboxMenu("#sampNameMenu", sampNames, updateChartOnClick);

		});
    </script>
  </body>
</html>
