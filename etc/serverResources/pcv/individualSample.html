
<!DOCTYPE HTML>
<html>
  <head>
	<title>Population Info</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/pcv/jsLibs"></script>
	<script src="/pcv/jsOwn"></script>
	<script src="/pcv/jsPcv"></script>
	<link rel="stylesheet" href="/pcv/cssLibs">
	<link rel="stylesheet" href="/pcv/cssOwn">
	<link rel="stylesheet" href="/pcv/cssPcv">
  </head>
  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var projectName = locSplit[4];
			var sampNameEncoded = locSplit.pop();
			var sampName = sampNameEncoded;
			var sampNameEncoding = ajaxRet('/' + rName + '/sampleNamesEncoding/' + projectName );
			var codeToSampName = ajaxRet('/' + rName + '/encodingForSampleNames/' + projectName);
			var realSampName = codeToSampName[sampNameEncoded];
			var longProjectName = ajaxRet('/' + rName + '/projectName/'  + projectName );			
			addDiv("body", "topNav");
			createProjectNavBar("#topNav", rName, projectName, "", sampNameEncoded);
			addMainDiv("body", true);
			setHeadTitle(realSampName);
			$("#jumboTitle").html(realSampName);
			addPanelOnlyHead("#mainContent", "Sample Info Table");
			addDiv("#mainContent", "sampTable");
			addPanelOnlyHead("#mainContent", "Haplotypes Relative Abundances");
	    	addDiv("#mainContent", "sampNameMenu");
	    	addDiv("#mainContent", "sampleChartMaster");
	    	addPanelOnlyHead("#mainContent", "Haplotypes Sequences");
	    	addDiv("#mainContent", "dnaViewer");
			//addPanelOnlyHead("#mainContent", "Haplotype Infomation Table");
			//addDiv("#mainContent", "popTable");
			var sampNames = [sampName];
			var mainPopInfoTab;
			ajaxPost('/' + rName + '/sampInfo/' + projectName, {"sampNames":sampNames}, function(tab){ mainPopInfoTab = tab; });
			//create sample table 
			var sampleTable =  new njhTable("#sampTable", mainPopInfoTab, longProjectName + "_" + sampName + "_sampInfo", false);	
			var sampleChart = new njhSampleChart("#sampleChartMaster", mainPopInfoTab,longProjectName + "_" + sampName + "_sampChart","s_Sample", "c_AveragedFrac","h_popUID", ["s_Sample", "h_popUID", "c_clusterID", "c_AveragedFrac"]);
			//get the seq and color data for the sequence view of the population sequences 
			var mainData = ajaxRet('/' + rName + '/seqData/' + projectName + "/" + sampName);
	        var baseColors = ajaxRet('/' + rName + '/baseColors');

			//create SeqViewer for the population final sequences 
			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewer = new njhSeqView("#dnaViewer",  mainData, cellWidth, cellHeight, baseColors, true);

			initSeqViewer(SeqViewer);
			
		});
		
    </script>
  </body>
</html>
