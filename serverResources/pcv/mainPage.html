    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			//get sample names and the table with the sample names
			var sampNames;
			ajax('/' + rName + '/sampleNamesEncoding', function(sne){ sampNameEncoding = sne; });
			ajax("/" + rName + "/sampleNames", function(mn){ sampNames = mn; });
			var sampNameEncoding;
			var encodedSampNames =[];
	    	for (sampN in sampNames){
	    		encodedSampNames.push(sampNameEncoding[sampNames[sampN]]);
	    	}
			ajax('/' + rName + '/sampInfo' + "/" + encodedSampNames.join("DELIM"), function(tab){ mainPopInfoTab = tab; });
			var cols = 10;
			var linkPre = "/" + rName + "/individualSamplePage/";
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#sampLinks";
			createLinksTableDifferentLinks(addTo, linkPre, sampNames, encodedSampNames,8, mouseOverC, mouseLeaveC);
			var groupNames;
			ajax("/" + rName + "/getGroupNames", function(gn){ groupNames = gn; });
			var linkPreGroup = "/" + rName + "/showSubGroupsPage/";
			var addToGroup = "#groupLinks";
			createLinksTable(addToGroup, linkPreGroup, groupNames,cols, mouseOverC, mouseLeaveC);
			d3.select("#groupsDropdownMenu")
				.selectAll(".gDrop")
				.data(groupNames)
				.enter()
					.append("li")
					.append("a")
						.attr("href",function(d){return linkPreGroup + d;} )
						.text(function(d){return d;});
			//get frac cut off
			var fracOff;
			ajax('/' + rName + '/getFracCutOff', function(fo){ fracOff = fo; });
			//set up frac cut off submission
			$("#fracCutOffLabel").html(fracOff);
			$("#fracCutOffInput").val(fracOff);
		    $('#fracCutOffForm').submit(function(e){
		        e.preventDefault();
		        var input = $("#fracCutOffInput");
				$.ajax({
		            url: '/setFracCutOff',
		            type: 'POST',
		            data: {"input" : $("#fracCutOffInput").val()},
					success: function()
		            {
		                location.reload();
		            }
		        });
		    });
			//get the seq and color data for the sequence view of the population sequences 
			var mainData;
	        var baseColors = {};
			ajax('/' + rName + '/popSeqData', function(md){ mainData = md; });
			ajax('/' + rName + '/baseColors', function(bc){ baseColors = bc; });
			//get info on protein
			var proteinMainData;
	        var proteinColors = {};
			ajax('/' + rName + '/popProteinData', function(md){ proteinMainData = md; });
			ajax('/' + rName + '/proteinColors', function(bc){ proteinColors = bc; });
						//get the population information table from server
			var popInfoTab;
			ajax('/' + rName + '/popInfo', function(tab){ popInfoTab = tab; });
			//change title to current name
			var projectName;
			ajax('/' + rName + '/projectName', function(proj){ projectName = proj; });
			$("title", "head").html(projectName);
			$("#projName").html(projectName);
			//create sample table 
			var sampleTable =  new njhTable("#sampTable", mainPopInfoTab, projectName + "_sampInfo", false);	
			
			var sampleChart = new njhSampleChart("#sampleChartMaster", mainPopInfoTab, projectName +  "_sampChart","s_Sample", "c_AveragedFrac","h_popUID", ["s_Sample", "h_popUID", "c_clusterID", "c_AveragedFrac"]);
			
			//update the chart and table on click of the sample checkboxes
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentSampNames = _.intersection(sampNames, allVals);
			    if(currentSampNames.length == 0){
			    	mainPopInfoTab = {};
			    }else{
			    	var encodedCurrentSampNames =[];
			    	for (sampN in currentSampNames){
			    		encodedCurrentSampNames.push(sampNameEncoding[currentSampNames[sampN]]);
			    	}
			    	ajax('/' + rName + '/sampInfo' + "/" + encodedCurrentSampNames.join("DELIM"), function(tab){ mainPopInfoTab = tab; });
			    	//ajax('/' + rName + '/allSampsInfo/' + currentPopName + "/" + currentSampNames.join("DELIM"), function(tab){ mainPopInfoTab = tab; });
			    }
			 	sampleTable.updateWithData(mainPopInfoTab);
			 	sampleChart.updateWithData(mainPopInfoTab);
			};
			//create samp menu 
			var sampMenu = new njhCheckboxMenu("#sampNameMenu", sampNames, updateChartOnClick);

			//create SeqViewer for the population final sequences 
			
			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewer = new njhSeqView("#dnaViewer",  mainData, cellWidth, cellHeight, baseColors,true,  rName + "/showMinTree");
	        var SeqViewerProtein = new njhSeqView("#proteinViewer",  proteinMainData, cellWidth, cellHeight, proteinColors, false);
			function init(){
				$(window).bind("resize", function(){
					SeqViewer.updateCanvas();
					SeqViewer.setUpSliders();
					SeqViewer.paint();
					SeqViewerProtein.updateCanvas();
					SeqViewerProtein.setUpSliders();
					SeqViewerProtein.paint();
					//updateChart();
				});
				SeqViewer.setUp();
				SeqViewer.paint();
				SeqViewerProtein.setUp();
				SeqViewerProtein.paint();
			}
			init();

			var popTable = new njhTable("#popTable", popInfoTab, projectName + "_popInfo", true);
		    
		});
		
    </script>

		<div class="jumbotron">

					<form id="fracCutOffForm" class="form-inline">
						<label id= "fracCutOffLabel" for="fracCutOffInput" class="control-label"></label>
						<div class = "input-group">
							<input type='number' class="form-control" id = "fracCutOffInput" step="0.01" min="0" max = "100"/>

		</div>
			    
	    <div id = "dnaViewer"></div>

	    <div class="panel panel-primary">
			<div class="panel-heading"><h1>Haplotypes Possible Protein Sequences</h1></div>
		</div>

	    <div id = "proteinViewer"></div>
	    <div class="panel panel-primary">
