  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var groupName = locSplit.pop();
			var groupNames;
			ajax("/" + rName + "/getGroupNames", function(gn){ groupNames = gn; });
			var linkPreGroup = "/" + rName + "/showSubGroupsPage/";
			d3.select("#groupsDropdownMenu")
				.selectAll(".gDrop")
				.data(groupNames)
				.enter()
					.append("li")
					.append("a")
						.attr("href",function(d){return linkPreGroup + d;} )
						.text(function(d){return d;});
			//get sample names and the table with the sample names
			var sampNames;
			ajax("/" + rName + "/getSubGroupsForGroup/" + groupName, function(mn){ sampNames = mn; });
			var cols = 10;
			var linkPre = "/" + rName + "/showGroupMainPage/" + groupName + "/";
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#sampLinks";
			createLinksTable(addTo, linkPre, sampNames,cols, mouseOverC, mouseLeaveC);
			var projectName;
			ajax('/' + rName + '/projectName', function(proj){ projectName = proj; });
			$("title", "head").html(projectName);
			$("#projName").html(projectName);
			
			//create the population table and populate it 
			var popInfoTab;
			ajax('/' + rName + '/getGroupPopInfos/' + groupName, function(tab){ popInfoTab = tab; });
			var popTable = new njhTable("#popTable", popInfoTab, projectName + "_" + groupName  + "_popInfo", true);
		});
		
    </script>
