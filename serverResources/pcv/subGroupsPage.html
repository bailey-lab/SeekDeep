
<!DOCTYPE HTML>
<html>
  <head>
	<title>Title</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/pcv/jsLibs"></script>
	<script src="/pcv/jsOwn"></script>
	<script src="/pcv/jsPcv"></script>
	<link rel="stylesheet" href="/pcv/cssLibs">
	<link rel="stylesheet" href="/pcv/cssOwn">
	<link rel="stylesheet" href="/pcv/cssPcv">
  </head>
  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var projectName = locSplit[4];
			var groupName = locSplit.pop();
			var longProjectName = ajaxRet('/' + rName + '/projectName/' + projectName);
			addDiv("body", "topNav");
			createProjectNavBar("#topNav", rName, projectName, groupName);
			addMainDiv("body", true);
			setHeadTitle(longProjectName);
			$("#jumboTitle").html(longProjectName);
			addPanelWithDiv("#mainContent","sampLinks", "See Group");
			addPanelOnlyHead("#mainContent", "Population Infomation Table");
			addDiv("#mainContent", "popTable");
			//get group names 
			var groupNames = ajaxRet("/" + rName + "/getSubGroupsForGroup/" + projectName + "/" + groupName);
			var cols = 10;
			var linkPre = "/" + rName + "/showGroupMainPage/" + projectName + "/" + groupName + "/";
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#sampLinks";
			createLinksTable(addTo, linkPre, groupNames,cols, mouseOverC, mouseLeaveC);
			//create the population table and populate it 
			var popInfoTab = ajaxRet('/' + rName + '/getGroupPopInfos/' + projectName + "/" + groupName);
			var popTable = new njhTable("#popTable", popInfoTab, longProjectName + "_" + groupName  + "_popInfo", true);
		});
    </script>
  </body>
</html>
