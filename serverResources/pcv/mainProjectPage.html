
<!DOCTYPE HTML>
<html>
  <head>
	<title>Population Info</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/pcv/jsLibs"></script>
	<script src="/pcv/jsOwn"></script>
	<script src="/pcv/jsPcv"></script>
	<link rel="stylesheet" href="/pcv/cssLibs">
	<link rel="stylesheet" href="/pcv/cssOwn">
	<link rel="stylesheet" href="/pcv/cssPcv">
  </head>
  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var projectName = locSplit[4];
			var longProjectName = ajaxRet('/' + rName + '/projectName/' + projectName);
			addDiv("body", "topNav");
			createProjectNavBar("#topNav", rName, projectName);
			addMainDiv("body", true);
			setHeadTitle(longProjectName);
			$("#jumboTitle").html(longProjectName);
			addPanelWithDiv("#mainContent","extractionLinkDiv", "See Extraction Stats");
			d3.select("#extractionLinkDiv").append("a")
				.attr("id", "extractionLink")
				.text("See Extraction Info")
				.attr("href", function(){ return "/" + rName + "/showExtractionInfo/" + projectName;});;
			addPanelWithDiv("#mainContent","groupLinks", "See Group Infos");
			addPanelWithDiv("#mainContent","sampLinks", "See Sample Infos");
			addPanelOnlyHead("#mainContent", "Sample Info Table");
			addDiv("#mainContent", "sampTable");
			addPanelOnlyHead("#mainContent", "Haplotypes Across Samples");
	    	addDiv("#mainContent", "sampNameMenu");
	    	addDiv("#mainContent", "sampleChartMaster");
	    	addPanelOnlyHead("#mainContent", "Haplotypes Sequences");
	    	addDiv("#mainContent", "dnaViewer");
			addPanelOnlyHead("#mainContent", "Haplotype Infomation Table");
			addDiv("#mainContent", "popTable");
			//get sample names and the table with the sample names
			var sampNames = ajaxRet("/" + rName + "/sampleNames/" + projectName);
			var sampNameEncoding = ajaxRet('/' + rName + '/sampleNamesEncoding/' + projectName);
			
			var encodedSampNames =[];
	    	for (sampN in sampNames){
	    		encodedSampNames.push(sampNameEncoding[sampNames[sampN]]);
	    	}
			ajaxPost('/' + rName + '/sampInfo' + "/" + projectName, {"sampNames":encodedSampNames}, function(tab){ mainPopInfoTab = tab; });
			var cols = 10;
			var linkPre = "/" + rName + "/individualSamplePage/" + projectName + "/";
			var mouseOverC = "#999";
			var mouseLeaveC = "#FFF";
			var addTo = "#sampLinks";
			
			createLinksTableDifferentLinks(addTo, linkPre, sampNames, encodedSampNames,8, mouseOverC, mouseLeaveC);
			var groupNames = ajaxRet("/" + rName + "/getGroupNames/" + projectName);
			
			var linkPreGroup = "/" + rName + "/showSubGroupsPage/" + projectName + "/";
			var addToGroup = "#groupLinks";
			createLinksTable(addToGroup, linkPreGroup, groupNames,cols, mouseOverC, mouseLeaveC);

			//create sample table 
			var sampleTable =  new njhTable("#sampTable", mainPopInfoTab, longProjectName + "_sampInfo", false);	
			var sampleChart = new njhSampleChart("#sampleChartMaster", mainPopInfoTab, longProjectName +  "_sampChart","s_Sample", "c_AveragedFrac","h_popUID", ["s_Sample", "h_popUID", "c_clusterID", "c_AveragedFrac"]);
			//update the chart and table on click of the sample checkboxes
			//create SeqViewer for the population final sequences 
			//get the seq and color data for the sequence view of the population sequences 
			var mainData = ajaxRet('/' + rName + '/popSeqData/' + projectName);
	        var baseColors = ajaxRet('/' + rName + '/baseColors');
			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewer = new njhSeqView("#dnaViewer",  mainData, cellWidth, cellHeight, baseColors,true, "/" +  rName + "/showMinTree/" + projectName);
			initSeqViewer(SeqViewer);
			//get the population information table from server
			var popInfoTab = ajaxRet('/' + rName + '/popInfo/' + projectName);
			var popTable = new njhTable("#popTable", popInfoTab, longProjectName + "_popInfo", true);
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentSampNames = _.intersection(sampNames, allVals);
			    var currentPopInfoTab = {};
			    var currentPopSeqData = {};
			    if(currentSampNames.length == 0){
			    	mainPopInfoTab = {};
			    }else{
			    	var encodedCurrentSampNames =[];
			    	for (sampN in currentSampNames){
			    		encodedCurrentSampNames.push(sampNameEncoding[currentSampNames[sampN]]);
			    	}
			    	ajaxPost('/' + rName + '/sampInfo/' + projectName, {"sampNames":encodedCurrentSampNames}, function(tab){ mainPopInfoTab = tab; });
			    	ajaxPost('/' + rName + '/popInfoForSamps/' + projectName, {"sampNames":encodedCurrentSampNames}, function(tab){ currentPopInfoTab = tab; });
			    	ajaxPost('/' + rName + '/popSeqDataForSamps/' + projectName, {"sampNames":encodedCurrentSampNames}, function(tab){ currentPopSeqData = tab; });
			    }
			 	sampleTable.updateWithData(mainPopInfoTab);
			 	sampleChart.updateWithData(mainPopInfoTab);
			 	popTable.updateWithData(currentPopInfoTab);
			 	SeqViewer.updateData(currentPopSeqData);
			};
			//create samp menu 
			var sampMenu = new njhCheckboxMenu("#sampNameMenu", sampNames, updateChartOnClick);


		});
		
    </script>
  </body>
</html>
