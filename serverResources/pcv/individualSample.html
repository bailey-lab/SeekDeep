  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			var sampNameEncoded = locSplit.pop();
			var sampName = sampNameEncoded;
			var sampNameEncoding;
			var codeToSampName;
			ajax('/' + rName + '/sampleNamesEncoding', function(sne){ sampNameEncoding = sne; });
			ajax('/' + rName + '/encodingForSampleNames', function(efsn){ codeToSampName = efsn; });
			var realSampName = codeToSampName[sampNameEncoded];
			console.log(realSampName);
			ajax('/' + rName + '/sampInfo' + "/" + sampName, function(tab){ mainPopInfoTab = tab; });
			var sampNames = [sampName];
			//get the seq and color data for the sequence view of the population sequences 
			var mainData;
	        var baseColors = {};
			ajax('/' + rName + '/seqData/' + sampName, function(md){ mainData = md; });
			ajax('/' + rName + '/baseColors', function(bc){ baseColors = bc; });
			//get info on protein
			var proteinMainData;
	        var proteinColors = {};
			ajax('/' + rName + '/proteinData/' + sampName, function(md){ proteinMainData = md; });
			ajax('/' + rName + '/proteinColors', function(bc){ proteinColors = bc; });
			$("title", "head").html(realSampName);
			$("#projName").html(realSampName);
			var projectName;
			ajax('/' + rName + '/projectName', function(proj){ projectName = proj; });
			//create sample table 
			var sampleTable =  new njhTable("#sampTable", mainPopInfoTab, projectName + "_" + sampName + "_sampInfo", false);	
			
			var sampleChart = new njhSampleChart("#sampleChartMaster", mainPopInfoTab,projectName + "_" + sampName + "_sampChart","s_Sample", "c_AveragedFrac","h_popUID", ["s_Sample", "h_popUID", "c_clusterID", "c_AveragedFrac"]);

			//update the chart and table on click of the sample checkboxes
			function updateChartOnClick() { 
				//get all currently checked sample boxes and then update the current samples  
			    var allVals = [];
			    $('#sampNameMenu :checked').each(function() {
			      allVals.push($(this).val());
			    });
			    var currentSampNames = _.intersection(sampNames, allVals);
			    
			    if(currentSampNames.length == 0){
			    	mainPopInfoTab = {};
			    }else{
			    	var encodedCurrentSampNames =[];
			    	for (sampN in currentSampNames){
			    		encodedCurrentSampNames.push(sampNameEncoding[currentSampNames[sampN]]);
			    	}
			    	//console.log(encodedCurrentSampNames);
			    	ajax('/' + rName + '/sampInfo' + "/" + encodedCurrentSampNames.join("DELIM"), function(tab){ mainPopInfoTab = tab; });
			    	//ajax('/' + rName + '/allSampsInfo/' + currentPopName + "/" + encodedCurrentSampNames.join("DELIM"), function(tab){ mainPopInfoTab = tab; });
			    }
			 	sampleTable.updateWithData(mainPopInfoTab);
			 	sampleChart.updateWithData(mainPopInfoTab);
			};

			//create SeqViewer for the population final sequences 
			var cellWidth = 20;
			var cellHeight = 25;
			var SeqViewer = new njhSeqView("#dnaViewer",  mainData, cellWidth, cellHeight, baseColors, true, "/" + rName + "/showMinTreeForSample/" +sampName);
			//var proteinMainData;
	        //var proteinColors = {};
	        var SeqViewerProtein = new njhSeqView("#proteinViewer",  proteinMainData, cellWidth, cellHeight, proteinColors, false);
			function init(){
				$(window).bind("resize", function(){
					SeqViewer.updateCanvas();
					SeqViewer.setUpSliders();
					SeqViewer.paint();
					SeqViewerProtein.updateCanvas();
					SeqViewerProtein.setUpSliders();
					SeqViewerProtein.paint();
					//updateChart();
				});
				SeqViewer.setUp();
				SeqViewer.paint();
				SeqViewerProtein.setUp();
				SeqViewerProtein.paint();
			}
			init();
			//create the population table and populate it 
			var groupNames;
			ajax("/" + rName + "/getGroupNames", function(gn){ groupNames = gn; });
			var linkPreGroup = "/" + rName + "/showSubGroupsPage/";
			d3.select("#groupsDropdownMenu")
				.selectAll(".gDrop")
				.data(groupNames)
				.enter()
					.append("li")
					.append("a")
						.attr("href",function(d){return linkPreGroup + d;} )
						.text(function(d){return d;});
		});
		
    </script>
