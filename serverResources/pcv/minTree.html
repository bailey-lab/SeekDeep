
<!DOCTYPE HTML>
<html>
  <head>
	<title>Title</title>
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
	<script src="/pcv/jsLibs"></script>
	<script src="/pcv/jsOwn"></script>
	<script src="/pcv/jsPcv"></script>
	<link rel="stylesheet" href="/pcv/cssLibs">
	<link rel="stylesheet" href="/pcv/cssOwn">
	<link rel="stylesheet" href="/pcv/cssPcv">
  </head>
  <body>
    <script>
    	$(document).ready(function(){
    		//get current name from window location
			var locSplit = window.location.toString().split(/[\/]+/);
			var rName = locSplit[2];
			//make sure there isn't a # at the end of rName or the links created from it won't work
			rName = rName.replace(new RegExp("#" + "$"), "");
			addDiv("body", "topNav");
			createMainPageNavBar("#topNav", rName);
			addMainDiv("body", false);
			setHeadTitle(rName);
			d3.select("#mainContent").append("button").attr("id", "save_svg").text("Save as Svg");
			d3.select("#mainContent").append("svg").attr("id", "mainTree");
			var jsonDat = "MIN_TREE_JSON_LINK";
			var add = "#mainTree";
			drawPsuedoMinTree(jsonDat, add);
			var bName = "#save_svg";
			addSvgSaveButton(bName, add);
		});
    </script>
  </body>
</html>
